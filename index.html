<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="calendarCalendar.jquery.js"></script>
		<style type="text/css">
			#CalendarCalendar, #calendar-wrapper { font-family: sans-serif; font-size: 13px; position: relative; }
			.calendar { padding: 10px; float: left; width: 200px; color: #fff; background:#392423; }
				.calendar-table:before, .calendar-table:after { content: ' '; clear: both; display: block; height: 0; }
				.calendar-header { text-align: center; }
				.calendar-cell { float: left; width: 10.285714286%; padding: 2%; text-align: center; line-height: 1;  }
				.calendar-dates .calendar-cell.active { cursor: pointer; }
				.calendar-dates .calendar-cell.active.today { background: rgba(0,0,0,0.7); }
				.calendar-dates .calendar-cell.active:hover { background: rgba(0,0,0,0.5); }
		</style>
	</head>
	<body>
		<input id="trigger" type="button" value="calendar">

		<script type="text/javascript">
		$(document).ready( function(){
			$('#trigger').calendarCalendar();
		});
		</script>
	</body>
</html>
